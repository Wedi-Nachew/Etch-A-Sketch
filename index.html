<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta chraset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="super-container">
            <div id="marker">
                    <p>Marker Color</p>
                    <button id="white" onclick="colors('white')">White</button>
                    <button id="black" onclick="colors('black')">Black</button>
                    <button id="green" onclick="colors('green')">Green</button>
                    <button id="red" onclick="colors('red')">Red</button>
                    <button id="multi-colors" onclick="colors('multi-color')">Multi-Color</button>
            </div>
            <div id="container"></div>
            <div id="background">
                <p>Background Color</p>
                <button id="white-bkg" onclick="colors('white-bkg')">White</button>
                <button id="black-bkg" onclick="colors('black-bkg')">Black</button>
                <button id="green-bkg" onclick="colors('green-bkg')">Green</button>
                <button id="red-bkg" onclick="colors('red-bkg')">Red</button>
            </div>
        </div>
        <div id="size">
            <button id="ask"></button>
            <button id="grid-size"></button>
            <button id="square-size"></button>
        </div>
    </body>
</html>
