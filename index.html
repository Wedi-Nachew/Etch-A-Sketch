<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta chraset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="super-container">
            <div id="marker">
                    <p>Marker Color</p>
                    <label for="color-palette">

                    </svg>
                    <input type="color" name="pick" id="color-palette" onclick="colors('pick')"></label>
                    <button id="white" onclick="colors('white')">White</button>
                    <button id="green" onclick="colors('green')">Green</button>
                    <button id="red" onclick="colors('red')">Red</button>
                    <button id="multi-colors" onclick="colors('multi-color')">Random Colors</button>
                    <button id="eraser" onclick="eraser()">Eraser</button>
            </div>
            <div id="container"></div>
            <div id="background">
                <p>Background Color</p>
                <label for="pick-bkg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="background-svg">
                    <title>palette</title>
                    <path d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8A1.5,1.5 0 0,1 13,6.5A1.5,1.5 0 0,1 14.5,5A1.5,1.5 0 0,1 16,6.5A1.5,1.5 0 0,1 14.5,8M9.5,8A1.5,1.5 0 0,1 8,6.5A1.5,1.5 0 0,1 9.5,5A1.5,1.5 0 0,1 11,6.5A1.5,1.5 0 0,1 9.5,8M6.5,12A1.5,1.5 0 0,1 5,10.5A1.5,1.5 0 0,1 6.5,9A1.5,1.5 0 0,1 8,10.5A1.5,1.5 0 0,1 6.5,12M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A1.5,1.5 0 0,0 13.5,19.5C13.5,19.11 13.35,18.76 13.11,18.5C12.88,18.23 12.73,17.88 12.73,17.5A1.5,1.5 0 0,1 14.23,16H16A5,5 0 0,0 21,11C21,6.58 16.97,3 12,3Z" />
                </svg>
                <input type="color" name="pick-bkg" id="pick-bkg"></label>
                <button id="black-bkg" onclick="backgroundColor('black-bkg')">Black</button>
                <button id="green-bkg" onclick="backgroundColor('green-bkg')">Green</button>
                <button id="red-bkg" onclick="backgroundColor('red-bkg')">Red</button>
                <button type="button" id="grid-border">Toggle Lines</button>
                <button id="clear" onclick="clearAll()">Clear All</button>
            </div>
        </div>
            <input type="range" name="range" id="ask" min="16" max="100">
            <output id="output"></output>
            <!-- <div>x</div> -->
    </body>
</html>
