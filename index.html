<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta chraset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="super-container">
            <div id="marker">
                    <p>Marker Color</p>
                    <button id="white" onclick="colors('white')">White</button>
                    <button id="black" onclick="colors('black')">Black</button>
                    <button id="green" onclick="colors('green')">Green</button>
                    <button id="red" onclick="colors('red')">Red</button>
                    <button id="multi-colors" onclick="colors('multi-color')">Multi-Color</button>
                    <button id="eraser" onclick="eraser()">Eraser</button>
            </div>
            <div id="container"></div>
            <div id="background">
                <p>Background Color</p>
                <button id="white-bkg" onclick="backgroundColor('white-bkg')">White</button>
                <button id="black-bkg" onclick="backgroundColor('black-bkg')">Black</button>
                <button id="green-bkg" onclick="backgroundColor('green-bkg')">Green</button>
                <button id="red-bkg" onclick="backgroundColor('red-bkg')">Red</button>
                <div id="border-container">
                    <input id="border" type="checkbox">
                    <p>Grids</p>
                </div>
                <button id="clear" onclick="clearAll()">Clear All</button>
            </div>
        </div>
            <button id="ask">Number of Grids</button>
    </body>
</html>
